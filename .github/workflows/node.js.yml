        AWS_SECRET_ACCESS_KEY: ${{ secrets.27Itxck3z80a+FFFjG4MK12GELCoQmjNiSwdayq3 }}
        AWS_REGION: ${{ secrets.us-west-1 }}
        SOURCE_DIR: "build"
